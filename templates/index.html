<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InCraftIQ-Reports</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='bluebulb.png') }}?v=123">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='bluebulb.ico') }}?v=123">

    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gradient-to-r from-blue-50 to-white min-h-screen flex flex-col items-center p-4 sm:p-8 font-sans">

    <h1 class="text-3xl sm:text-4xl font-bold text-[#137DC6] mb-6 sm:mb-8 border-b-4 border-[#137DC6] pb-2 text-center">
        üí° InCraftIQ-Reports
    </h1>

    <div class="w-full max-w-full sm:max-w-md bg-white rounded-xl shadow-lg p-4 sm:p-6 border border-blue-200">

        {% if message %}
        <div class="mb-4 p-4 rounded-lg {{ 'bg-green-100 text-green-800' if 'successfully' in message else 'bg-red-100 text-red-800' }}">
            {{ message }}
        </div>
        {% endif %}

        {% if download_link %}
        <div class="mb-4 text-center">
            <a href="{{ download_link }}" class="px-4 sm:px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-300 w-full inline-block text-center" download>
                ‚¨áÔ∏è Download Report
            </a>
        </div>
        {% endif %}

        <form method="POST" onsubmit="showLoader()">
            <!-- Date Picker -->
            <div class="mb-6">
                <label class="block font-semibold text-gray-700 mb-2">Select Date:</label>
                <input type="date" name="date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#137DC6]" required>
            </div>

            <!-- Shift Selector -->
            <div class="mb-6">
                <label class="block font-semibold text-gray-700 mb-2">Select Shift:</label>
                <select name="shift" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#137DC6]" required>
                    <option value="">-- Select Shift --</option>
                    <option value="Shift-A">Shift-A</option>
                    <option value="Shift-B">Shift-B</option>
                    <option value="Shift-C">Shift-C</option>
                    <option value="Full-Day">Full-Day</option>
                </select>
            </div>

            <div class="mb-4 text-center hidden" id="loader">
                <span class="text-[#137DC6] font-semibold">‚è≥ Generating report, please wait...</span>
            </div>

            <button type="submit" class="w-full bg-[#137DC6] text-white py-2 px-4 rounded-lg hover:bg-blue-900 transition duration-300">
                üì§ Generate & Download Report
            </button>
        </form>
    </div>

    <footer class="text-center text-gray-500 text-xs sm:text-sm mt-8 sm:mt-10">
        InCraftIQ-Reports powered by Innovexer TechCraft Pvt Ltd
    </footer>

    <script>
        function showLoader() {
            document.getElementById('loader').classList.remove('hidden');
        }
    </script>
</body>
</html>
